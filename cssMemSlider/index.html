<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Slider</title>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <main>
        <section class="slider-block">
            <img class="image default-image active-slide" data-value="1" src="./assets/mem1.jpg" alt="">
            <img class="image hidden" data-value="2" src="./assets/mem2.png" alt="">
            <img class="image hidden" data-value="3" src="./assets/mem3.jpg" alt="">
            <img class="image hidden" data-value="4" src="./assets/mem4.jpg" alt="">
        </section>
        <section class="slider-control">
            <div class="slider-control_description">
                <div class="description active-description" data-description="1">Confused sitution</div>
                <div class="description hidden-description" data-description="2">Think about it</div>
                <div class="description hidden-description" data-description="3">When your work was checked by a student 1</div>
                <div class="description hidden-description" data-description="4">If you don't see a virus, it means you too</div>
            </div>
            <ul class="slider-controll_panel">
                <li class="slider-controll_button active" data-number="1"></li>
                <li class="slider-controll_button" data-number="2"></li>
                <li class="slider-controll_button" data-number="3"></li>
                <li class="slider-controll_button" data-number="4"></li>
            </ul>
        </section>
    </main>
    <script src="./index.js"></script>
</body>

</html>
